<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support Group Intake Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Lora', serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Support Group Intake Form</h1>
        </div>
        <form action="/support-group" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="ethnicity">Ethnicity:</label>
                <select class="form-control" id="ethnicity" name="ethnicity" required>
                    <option value="American Indian/Alaska Native">American Indian/Alaska Native</option>
                    <option value="Asian">Asian</option>
                    <option value="Hispanic or Latino">Hispanic or Latino</option>
                    <option value="Black or African American">Black or African American</option>
                    <option value="Native Hawaiian or other Pacific Islander">Native Hawaiian or other Pacific Islander</option>
                    <option value="White">White</option>
                </select>
            </div>
            <div class="form-group">
                <label for="diagnosis_by_location">Diagnosis by Location:</label>
                <select class="form-control" id="diagnosis_by_location" name="diagnosis_by_location" required>
                    <option value="AIDS-Related">AIDS-Related</option>
                    <option value="Breast">Breast</option>
                    <option value="Digestive/Gastrointestinal">Digestive/Gastrointestinal</option>
                    <option value="Endocrine and Neuroendocrine">Endocrine and Neuroendocrine</option>
                    <option value="Eye">Eye</option>
                    <option value="Genitourinary">Genitourinary</option>
                    <option value="Germ Cell">Germ Cell</option>
                    <option value="Gynecologic">Gynecologic</option>
                    <option value="Head and Neck">Head and Neck</option>
                    <option value="Hematologic/Blood">Hematologic/Blood</option>
                    <option value="Musculoskeletal">Musculoskeletal</option>
                    <option value="Neurologic">Neurologic</option>
                    <option value="Respiratory/Thoracic">Respiratory/Thoracic</option>
                    <option value="Skin">Skin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cancer_diagnosis">Cancer Diagnosis:</label>
                <input type="text" class="form-control" id="cancer_diagnosis" name="cancer_diagnosis" required>
            </div>
            <div class="form-group">
                <label for="cancer_stage">Cancer Stage:</label>
                <input type="number" class="form-control" id="cancer_stage" name="cancer_stage" required>
            </div>
            <div class="form-group">
                <label for="time_with_cancer">Time with Cancer (months):</label>
                <input type="number" class="form-control" id="time_with_cancer" name="time_with_cancer" required>
            </div>
            <div class="form-group">
                <label for="primary_language">Primary Speaking Language:</label>
                <input type="text" class="form-control" id="primary_language" name="primary_language" required>
            </div>
            <div class="form-group">
                <label for="parenting_situation">Parenting Situation:</label>
                <select class="form-control" id="parenting_situation" name="parenting_situation" required>
                    <option value="Single Parent">Have children</option>
                    <option value="Two Parents">Planning on having children</option>
                    <option value="Other">No children</option>
                </select>
            </div>
            <div class="form-group">
                <label for="personal_concern">Personal Concern:</label>
                <select class="form-control" id="personal_concern" name="personal_concern" required>
                    <option value="Fear of recurrence">Fear of recurrence</option>
                    <option value="Pain management">Pain management</option>
                    <option value="Fatigue">Fatigue</option>
                    <option value="Emotional distress">Emotional distress</option>
                    <option value="Loss of independence">Loss of independence</option>
                    <option value="Anxiety about treatments">Anxiety about treatments</option>
                    <option value="Financial issues">Financial issues</option>
                    <option value="Body image issues">Body image issues</option>
                    <option value="Diet and nutrition concerns">Diet and nutrition concerns</option>
                    <option value="Impact on family">Impact on family</option>
                    <option value="Sleep disturbances">Sleep disturbances</option>
                    <option value="Sexual health">Sexual health</option>
                    <option value="Physical limitations">Physical limitations</option>
                    <option value="Communication with healthcare providers">Communication with healthcare providers</option>
                    <option value="Isolation">Isolation</option>
                    <option value="Mental health">Mental health</option>
                    <option value="Spiritual/existential issues">Spiritual/existential issues</option>
                    <option value="End-of-life planning">End-of-life planning</option>
                    <option value="Genetic concerns">Genetic concerns</option>
                    <option value="Treatment decisions">Treatment decisions</option>
                    <option value="Medication side effects">Medication side effects</option>
                    <option value="Survivorship">Survivorship</option>
                    <option value="Access to care">Access to care</option>
                    <option value="Change in cognitive abilities">Change in cognitive abilities</option>
                    <option value="Managing chronic conditions">Managing chronic conditions</option>
                    <option value="Immune system concerns">Immune system concerns</option>
                    <option value="Reintegration into society">Reintegration into society</option>
                    <option value="Personal growth">Personal growth</option>
                    <option value="Support system">Support system</option>
                    <option value="Coping strategies">Coping strategies</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hospital">Primary Care Hospital:</label>
                <select class="form-control" id="hospital" name="hospital" required>
                    <option value="UC Health">UC Health</option>
                    <option value="Massachusetts General Hospital">Massachusetts General Hospital</option>
                    <option value="Cleveland Clinic">Cleveland Clinic</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</body>
</html>
